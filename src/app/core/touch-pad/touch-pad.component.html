<div class="right-touch-btns" @fadeAnimDelayed *ngIf="isTouchDevice && !hasMessage">
  <div class="btn-container"
       *ngFor="let btn of btns"
       [style]="getBtnStyle(btn, true)"
       (touchend)="touchBtn(btn, 'up')"
       (touchstart)="touchBtn(btn, 'down')">
    <div class="btn"
         [style]="getBtnStyle(btn, false)">
      {{ btn.label.toUpperCase() }}
    </div>
  </div>
</div>
