<div class="app-container">
  <router-outlet></router-outlet>

  <div class="btn-fullscreen" (click)="toggleFullscreen()">
    <img *ngIf="!fullScreened" src="assets/img/ui/icon-fullscreen.svg">
    <img *ngIf="fullScreened" src="assets/img/ui/icon-fullscreen-exit.svg">
  </div>

  <div class="logs" *ngIf="logs && debugMode">
    {{logs}}
  </div>
</div>
