  {{ game.framePerSec }} fps
</div>

<core-stick></core-stick>
<core-touch-pad></core-touch-pad>

<div class="loading-screen" @fadeOnLeaveAnim *ngIf="game && game.loading">
  Chargement ...
</div>
<div class="pause-screen" [@fadeAnim] *ngIf="game && game.paused" (touchend)="togglePaused()">
  Pause
</div>

<core-message></core-message>
<core-teleport *ngIf="game && game.mapHelper" [mapHelper]="game.mapHelper"></core-teleport>

<mapping-model-choice [@fadeAnim]
  *ngIf="game && game.drawModelOpen"
  [selectedModel]="game.drawModelId"
  (onModelChange)="updateModelChoice($event);"></mapping-model-choice>
