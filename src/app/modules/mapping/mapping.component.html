<div class="right-touch-btns" *ngIf="isTouchDevice">

    <div class="btn">

  </div>
  <div class="btn-container btn-b" (mouseup)="touchBtn('b', 'up')" (mousedown)="touchBtn('b', 'down')">
    <div class="btn">
      B
    </div>
  </div>
</div>
